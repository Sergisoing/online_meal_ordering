<script type="text/javascript">

    //删除菜式
    $('.delete').on('click', function () {
        if (window.confirm('确定删除该菜式？')) {
            $.post('__APP__/admin/dish/deleteDish', {id: $(this).data('id')}, function (res) {
                if (res.status == 'ok') {
                    alert('删除成功');
                    location.reload();
                } else {
                    alert(res.data);
                }
            }, 'json');
        }
    });

    $('select[name=storeId]').on('change', function () {
        $.post('__APP__/admin/dish/getStyleListById', {id: $(this).val()}, function (res) {
            if (res.status == 'ok') {
                $('select[name=styleId]').children('option').remove();
                $('.style-error').text('');
                if (res.data) {
                    for (var k in res.data) {
                        $('<option value="'+ k +'">'+ res.data[k] +'</option>').appendTo('select[name=styleId]');
                    }
                } else {
                    $('.style-error').text('当前店铺还没有分类，请先添加分类');
                    return false;
                }
            } else {
                Common.warningAlert(res.data);
            }
        }, 'json');
    });

    $('#add').on('click', function () {
        if ($('input[name=name]').eq(0).val() == '') {
            Common.warningAlert('菜系名称不能为空');
            return false;
        }
        if ($('input[name=price]').eq(0).val() == '' || !(/^\d+(\.\d+)?$/.test($('input[name=price]').eq(0).val()))) {
            Common.warningAlert('请输入真确的价格');
            return false;
        }
        if (!$('select[name=storeId]').eq(0).val()) {
            Common.warningAlert('请先选择店铺');
            return false;
        }
        if (!$('select[name=styleId]').eq(0).val()) {
            Common.warningAlert('请选择店铺分类,如果没有分类，请先在店铺管理中添加分类！');
            return false;
        }
        if ($('input[name=picture]').eq(0).val() == '') {
            Common.warningAlert('请选择展示图片');
            return false;
        }
        var formData = new FormData($('#add-form')[0]);
        $.ajax({
            url: '__APP__/admin/dish/dishAdd',
            type: 'POST',
            dataType: 'json',
            data: formData,
            processData: false,
            contentType: false,
            cache: false
        })
        .done(function(res) {
            if (res.status == 'error') {
                Common.warningAlert(res.data);
            } else {
                Common.successAlert('添加成功');
                location.reload();
            }
        })
        .error(function () {
            Common.successAlert('网络错误，请稍后再试');
        });
        return false;
    });

    $('.edit').on('click', function () {
        var self = $(this);
        var tds = $(this).parents('tr').children('td');
        $.post('__APP__/admin/dish/getStyleListById', {id: self.data('storeid')}, function (res) {
            if (res.status == 'ok') {
                $('select[name=styleId]').eq(1).children('option').remove();
                if (res.data) {
                    for (var k in res.data) {
                        $('<option value="'+ k +'">'+ res.data[k] +'</option>').appendTo('select[name=styleId]:eq(1)');
                    }
                }
                $('input[name=name]').eq(1).val(tds.eq(0).text());
                $('input[name=price]').eq(1).val(tds.eq(1).text());
                $('select[name=storeId]').eq(1).val(self.data('storeid'));
                $('select[name=styleId]').eq(1).val(self.data('styleid'));
                $('select[name=kindId]').eq(1).val(self.data('kindid'));
                $('input[name=id]').val(self.data('id'));
            } else {
                Common.warningAlert(res.data);
            }
        }, 'json');
    });

    $('#addSave').on('click', function () {
        if ($('input[name=name]').eq(1).val() == '') {
            alert('菜系名称不能为空');
            return false;
        }
        if ($('input[name=price]').eq(1).val() == '' || !(/^\d+(\.\d+)?$/.test($('input[name=price]').eq(1).val()))) {
            alert('请输入正确确的价格');
            return false;
        }
        if (!$('select[name=storeId]').eq(1).val()) {
            alert('请先选择店铺');
            return false;
        }
        if (!$('select[name=styleId]').eq(1).val()) {
            alert('请选择店铺分类,如果没有分类，请先在店铺管理中添加分类！');
            return false;
        }
        var formData = new FormData($('#edit-form')[0]);
        $.ajax({
            url: '__APP__/admin/dish/dishUpdate',
            type: 'POST',
            dataType: 'json',
            data: formData,
            processData: false,
            contentType: false,
            cache: false
        })
        .done(function(res) {
            if (res.status == 'error') {
                alert(res.data);
            } else {
                alert('修改成功');
                location.reload();
            }
        })
        .error(function () {
            Common.successAlert('网络错误，请稍后再试');
        });
        return false;
    });

</script>
