            <assign name="tableindex" value="1" />

                <thead>

                        <th>#</th>
                        <th>name</th>
                    </tr>
                </thead>
                <tbody>
                    <foreach name="depList" item="v">
                    <tr>
                        <td>{$tableindex++}</td>
                        <td>{$v['dep_name']}</td>

                    </foreach>

<script type="text/javascript">
$(function () {
    $('#add').on('click', function () {
        var depName = $('input[name=dep-name]').val();
        if (depName == '') {
            Common.warningAlert('部门名称不能为空');
            return false;
        }
        Common.buttonPost($('#add'), '__APP__/admin/user/addDep', {'depName': depName}, function (res) {
            if (res.status == 'ok') {
                location.reload();
            } else {
                Common.warningAlert(res.data);
            }
        });
        return false;
    });
});
</script>
