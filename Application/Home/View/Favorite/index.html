<script type="text/javascript">
$(function () {
    var favoriteList = {
        orderData: null,
        updateList: function () {
            $('.new').remove();
            if (!this.orderData || (_type(this.orderData) == 'array' && this.orderData.length == '0')) {
                $('.none-data').css('display', 'table-row');
                return false;
            }
            $('.none-data').css('display', 'none');
            var obj = this.orderData;
            for (var k in obj ) {
                var item = $('.demo').clone();
                var tds = item.find('td');
                tds.eq(0).children('img').prop('src', '../images/' + obj[k].picture);
                tds.eq(1).text(obj[k].name);
                tds.eq(2).text(obj[k].store_name);
                tds.eq(3).text('￥' + obj[k].price);
                tds.eq(4).children('a').data('id', obj[k].id);
                item.insertBefore('.demo').removeClass('demo').addClass('new');
            }
        },
        loadData: function (sort, date) {
            var data = {};
            data.kind = 'dish';
            $.post('__APP__/home/favorite/getFavoriteList', data, function (res) {
                switch (res.status) {
                    case 'ok':
                        favoriteList.orderData = res.data;
                        favoriteList.updateList();
                        break;
                    case 'error':
                        Common.alertDialog(res.data);
                        break;
                    case 'redirect':
                        location.href = res.data;
                        break;
                }
            }, 'json')
            .error(function () {
                Common.alertDialog('网络错误，请稍后再试');
            });
        },
        bindEvent: function () {
            // $('.kind-item').on('click', function () {
            //     if ($(this).hasClass('kind-item-checked')) {
            //         return false;
            //     }

            //     $('.kind-item-checked').removeClass('kind-item-checked');
            //     $(this).addClass('kind-item-checked');
            //     var date = $('.order-date').val();
            //     favoriteList.loadData($(this).data('sort'), date);
            // });

            $('.order-table').on('click', '.delete', function () {
                if (!confirm('确定取消当前订餐')) {
                    return false;
                }
                var self = $(this);
                var data = {};
                data.id = $(this).data('id');
                $.post('__APP__/home/favorite/deleteFavoriteItem', data, function (res) {
                    switch (res.status) {
                        case 'ok':
                            Common.alertDialog('取消收藏成功');
                            self.parents('.new').remove();
                            if ($('.new').length == 0) {
                                $('.none-data').css('display', 'table-row')
                            }
                            break;
                        case 'error':
                            Common.alertDialog(res.data);
                            break;
                        case 'redirect':
                            location.href = res.data;
                            break;
                    }
                }, 'json')
                .error(function () {
                    Common.alertDialog('网络错误，请稍后再试');
                });
            });
        },
        init: function () {
            this.bindEvent();
            this.loadData();
        }
    };
    favoriteList.init();
});
</script>
