        <script type="text/javascript">

        jQuery(document).ready(function() {
            //Slider Revolution
            jQuery('.tp-banner').show().revolution(
            {
                dottedOverlay:"none",
                delay:16000,
                startwidth:1170,
                startheight:700,
                hideThumbs:200,

                thumbWidth:100,
                thumbHeight:50,
                thumbAmount:5,

                navigationType:"bullet",
                navigationArrows:"solo",
                navigationStyle:"preview4",

                touchenabled:"on",
                onHoverStop:"on",

                swipe_velocity: 0.7,
                swipe_min_touches: 1,
                swipe_max_touches: 1,
                drag_block_vertical: false,

                                        parallax:"mouse",
                parallaxBgFreeze:"on",
                parallaxLevels:[7,4,3,2,5,4,3,2,1,0],

                keyboardNavigation:"off",

                navigationStyle: "preview2",
                navigationHAlign:"center",
                navigationVAlign:"middle",
                navigationHOffset:0,
                navigationVOffset:20,

                soloArrowLeftHalign:"left",
                soloArrowLeftValign:"center",
                soloArrowLeftHOffset:20,
                soloArrowLeftVOffset:0,

                soloArrowRightHalign:"right",
                soloArrowRightValign:"center",
                soloArrowRightHOffset:20,
                soloArrowRightVOffset:0,

                shadow:0,
                fullWidth:"on",
                fullScreen:"off",

                spinner:"spinner4",

                stopLoop:"off",
                stopAfterLoops:-1,
                stopAtSlide:-1,

                shuffle:"off",

                autoHeight:"off",
                forceFullWidth:"off",

                hideThumbsOnMobile:"off",
                hideNavDelayOnMobile:1500,
                hideBulletsOnMobile:"off",
                hideArrowsOnMobile:"off",
                hideThumbsUnderResolution:0,

                hideSliderAtLimit:0,
                hideCaptionAtLimit:0,
                hideAllCaptionAtLilmit:0,
                startWithSlide:0,
                fullScreenOffsetContainer: ".header"
            });
            //End Slider Revolution

            //Section Animation
            if (Modernizr.mq('(min-width: 1349px)')) {
                $('.animation-element').waypoint(function() {
                        $(this).removeClass('disabled');
                }, { offset: 700 });
            }
            else if (Modernizr.mq('(min-width: 992px)') && Modernizr.mq('(max-width: 1349px)')) {
                $('.animation-element').waypoint(function() {
                        $(this).removeClass('disabled');
                }, { offset: 550 });
            }
            else    {
                $('.animation-element').removeClass('disabled');
            }

            //Testimonial carousel
            $('.owl-carousel').owlCarousel({
                loop:true,
                margin:10,
                nav:false,
                items:1,
                autoplay:true,
                autoplayTimeout:2500,
                autoplayHoverPause:true,
                smartSpeed:500
            });

            //Scrollto section
            $('.front-end-wrapper .navbar-collapse .navbar-nav').localScroll({
              duration:800,
              offset: -100
            });


            var nav = '{$nav}';
            if (nav) {
                $('._nav>li').eq(nav-1).addClass('active');
            }

        });

    </script>
